<section class="container mx-auto">
  <div class="sm:flex sm:items-center sm:justify-between">
    <div>
      <p class="mt-1 text-sm text-gray-500">
        These are the customers that you can track your time against.
      </p>
    </div>
  </div>

  <div class="mt-6 md:flex md:items-end md:justify-between">
    <div class="relative mt-4 flex items-center md:mt-0">
      <span class="absolute">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="mx-3 h-5 w-5 text-gray-400 dark:text-gray-600">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </span>

      <input
        type="text"
        placeholder="Search"
        class="focus:border-blue-400 focus:ring-blue-300 block w-full rounded-lg border border-gray-200 bg-white py-1.5 pr-5 pl-11 text-gray-700 placeholder-gray-400/70 focus:outline-none focus:ring focus:ring-opacity-40 rtl:pr-11 rtl:pl-5 md:w-80" />
    </div>

    <div class="mt-4 flex items-center gap-x-3">
      <a
        routerLink="new"
        app-button
        class="flex shrink-0 items-center justify-center gap-x-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" /></svg
        >Add customer
      </a>
    </div>
  </div>

  <div class="mt-6 flex flex-col">
    <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden border border-gray-200 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th
                  scope="col"
                  class="py-4 px-4 text-left text-sm font-normal text-gray-500 rtl:text-right">
                  Company
                </th>

                <th
                  scope="col"
                  class="px-4 py-4 text-left text-sm font-normal text-gray-500 rtl:text-right">
                  Status
                </th>

                <th scope="col" class="relative py-4 px-4">
                  <span class="sr-only">Edit</span>
                </th>
              </tr>
            </thead>
            <tbody
              class="divide-y divide-gray-200 bg-white dark:divide-gray-700">
              <ng-container *ngIf="loading">
                <tr class="animate-pulse">
                  <td class="p-4">
                    <div class="h-2 rounded bg-gray-300"></div>
                  </td>
                  <td class="p-4">
                    <div class="h-2 rounded bg-gray-300"></div>
                  </td>
                  <td class="p-4">
                    <div class="h-2 rounded bg-gray-300"></div>
                  </td>
                </tr>
              </ng-container>
              <ng-container *ngIf="!loading">
                <tr *ngFor="let customer of customers">
                  <td class="whitespace-nowrap px-4 py-4 text-sm font-medium">
                    <div>
                      <h2 class="font-medium text-gray-800">
                        {{ customer.name }}
                      </h2>
                      <p class="text-sm font-normal text-gray-600">
                        {{ customer.number }}
                      </p>
                    </div>
                  </td>
                  <td class="whitespace-nowrap px-4 py-4 text-sm font-medium">
                    <div
                      class="text-emerald-500 bg-emerald-100/60 inline rounded-full py-1 text-sm font-normal">
                      Customer
                    </div>
                  </td>

                  <td class="whitespace-nowrap px-4 py-4 text-sm">
                    <button
                      [routerLink]="customer.id + '/edit'"
                      class="rounded-lg px-1 py-1 text-gray-500 transition-colors duration-200 hover:bg-gray-100">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="h-6 w-6">
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z" />
                      </svg>
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 sm:flex sm:items-center sm:justify-between">
    <div class="text-sm text-gray-500">
      Page
      <span class="font-medium text-gray-700"
        >{{ currentPage }} of {{ totalCount / pageSize }}</span
      >
    </div>

    <div class="mt-4 flex items-center gap-x-4 sm:mt-0">
      <button
        app-button
        (click)="previousPage()"
        class="gap-x-2"
        [disabled]="currentPage === 1">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5 rtl:-scale-x-100">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
        </svg>

        <span> Previous </span>
      </button>

      <button
        app-button
        (click)="nextPage()"
        class="gap-x-2"
        [disabled]="currentPage >= totalCount / pageSize">
        <span> Next </span>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="h-5 w-5 rtl:-scale-x-100">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
        </svg>
      </button>
    </div>
  </div>
</section>
