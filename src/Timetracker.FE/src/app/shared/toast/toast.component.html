<div
  class="absolute bottom-0 right-0 z-40 flex flex-col gap-4 p-8 transition-opacity transition-visibility ease-linear">
  <div
    *ngFor="let toast of toasts"
    class="flex w-full max-w-sm overflow-hidden rounded-lg bg-white shadow-md">
    <div
      *ngIf="toast.type === ToastType.Success"
      class="flex w-12 items-center justify-center bg-spring-rain-500">
      <app-success-icon class="h-6 w-6 fill-current text-white" />
    </div>
    <div
      *ngIf="toast.type === ToastType.Info"
      class="flex w-12 items-center justify-center bg-gray-500">
      <app-info-icon class="h-6 w-6 fill-current text-white" />
    </div>
    <div
      *ngIf="toast.type === ToastType.Warning"
      class="flex w-12 items-center justify-center bg-lavender-500">
      <app-warning-icon class="h-6 w-6 fill-current text-white" />
    </div>
    <div
      *ngIf="toast.type === ToastType.Error"
      class="flex w-12 items-center justify-center bg-flamingo-500">
      <app-error-icon class="h-6 w-6 fill-current text-white" />
    </div>

    <div class="-mx-3 px-4 py-2">
      <div class="mx-3">
        <span class="font-semibold text-spring-rain-500">{{
          toast.heading
        }}</span>
        <p class="text-sm text-gray-600">{{ toast.message }}</p>
      </div>
    </div>
  </div>
</div>
