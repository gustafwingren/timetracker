<div class="flex items-center overflow-x-auto whitespace-nowrap py-4">
  <a routerLink="/" class="text-gray-600">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor">
      <path
        d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" />
    </svg>
  </a>
  <span *ngFor="let breadcrumb of breadcrumbs$ | async; let last = last">
    <span class="mx-5 text-gray-500"> / </span>
    <a
      [routerLink]="breadcrumb.url"
      class="text-gray-600 hover:underline"
      [ngClass]="{ 'text-lavender-800': last }">
      {{ breadcrumb.label }}
    </a>
  </span>
</div>
