<div class="mt-6 sm:flex sm:items-center sm:justify-between">
  <div class="text-sm text-gray-500">
    Page
    <span class="font-medium text-gray-700"
      >{{ currentPage }} of {{ totalCount / pageSize }}</span
    >
  </div>

  <div class="mt-4 flex items-center gap-x-4 sm:mt-0">
    <button
      app-button
      (click)="previousPage.emit()"
      class="gap-x-2"
      [disabled]="currentPage === 1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-5 w-5 rtl:-scale-x-100">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6.75 15.75L3 12m0 0l3.75-3.75M3 12h18" />
      </svg>

      <span> Previous </span>
    </button>

    <button
      app-button
      (click)="nextPage.emit()"
      class="gap-x-2"
      [disabled]="currentPage >= totalCount / pageSize">
      <span> Next </span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="h-5 w-5 rtl:-scale-x-100">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.25 8.25L21 12m0 0l-3.75 3.75M21 12H3" />
      </svg>
    </button>
  </div>
</div>
