<button
  [type]="type"
  [disabled]="disabled"
  (click)="clickEvent.emit($event)"
  class="mx-auto inline-flex items-center justify-center rounded-md bg-indigo-600 py-2 px-3 text-sm font-semibold text-white text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500"
  [ngClass]="{
    'bg-red-600 hover:bg-red-500 focus-visible:outline-red-500':
      color === 'accent'
  }">
  <app-spinner-icon
    *ngIf="loading"
    [color]="spinnerIconColor"
    [size]="spinnerIconSize"
    class="inline-flex items-center"></app-spinner-icon>
  {{ text }}
</button>
